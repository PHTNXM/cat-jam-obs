<!DOCTYPE html>
<html>
<head>
    <title>Cat Jam for OBS</title>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        #catjam {
            width: 100%;
            height: 100%;
            animation: bounce 0.488s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <img id="catjam" src="https://media.tenor.com/5Hk8Y9Qv1fIAAAAC/ahoklollmao-cat-jam.gif">
    <script src="script.js"></script>
</body>
</html>
